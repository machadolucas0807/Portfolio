<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Emojis e Símbolos</title>
</head>

<body>
    <h1>Emojis e Símbolos</h1>
    <hr>

    <h2><ins>Emojis 💻</ins></h2>
    <p>
        Inserção de Emoji <!--https://emojipedia.org/ --> <br>
        Substitua o U+ por &#x ao inserir o codigo do emoji. <br>
        &#x1F602 <br>
        U+1F648 -> &#x1F648
    </p>
    <ul type="circle">
        <li>👶🏼 Vitor</li>
        <li>👦🏻 Pedro</li>
        <li>👩🏻 Jeh</li>
        <li>🧔🏻 Machado</li>
    </ul>
    <br>

    <h2><ins>Inserindo Alguns Símbolos</ins></h2>
    <ol type="I">
        <li>&reg</li>
        <li>&copy</li>
    </ol>
    <br>

</body>
</html>
